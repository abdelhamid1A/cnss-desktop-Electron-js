<!DOCTYPE html>
<html>

<head>
    <title> profile </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="card text-center" style="height: 100% !important">
        <div class="card-header">creating employee</div>
        <div class="card-body" style=" margin-top: 5%;">
            <h5 class=" card-title">Create employee</h5>
            <form id="register">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="userName" class="form-control" />
                            <label class="form-label" for="userName">user name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            <input type="text" id="matricule" class="form-control" />
                            <label class="form-label" for="matricule">matricul</label>
                        </div>
                    </div>
                </div>



                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <!-- Number input -->
                <div class="form-outline mb-4">
                    <input type="text" id="phone" class="form-control" />
                    <label class="form-label" for="phone">Phone</label>
                </div>

                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" onclick="register()" >create</button>
            </form>
            <buton href="#" class="btn btn-primary" onclick="window.location.replace('../showemplees/showall.html')">show all employees </buton>
            <buton href="#" class="btn btn-primary" onclick="logOut()">Logout </buton>
        </div>
        <div class="card-footer text-muted"> </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./fetch.js" defer> </script>

</body>

</html>
