  </button>

        <div class="modal-body">
          <form>

            <div class="form-outline mb-4">
              <input type="email" id="usernameAgent" class="form-control" />

            </div>
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" onclick="SignUpAgent()">Sign up</button>
          </form>
        </div>

      </div>
    </div>
