<!DOCTYPE html>
<html>

<head>
    <title> profile </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./resetpass.css">
</head>

<body>
    <div class="card text-center" style="height: 100% !important">
        <div class="card-header">Resiting password</div>
        <div class="card-body">
            <h5 class="card-title">Reset your password</h5>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4" style="position: relative;left: 33%;padding: 2%;">

                        <label>Current Password :</label>
                        <div class="form-group pass_show">
                            <input type="password" id="password" class="form-control" placeholder="Current Password">
                        </div>
                        <label>New Password :</label>
                        <div class="form-group pass_show">
                            <input type="password" id="newpass" class="form-control" placeholder="New Password">
                        </div>
                        <label>Confirm Password :</label>
                        <div class="form-group pass_show">
                            <input type="password" value="" class="form-control" placeholder="Confirm Password">
                        </div>

                    </div>
                </div>
            </div>
            <buton href="#" class="btn btn-primary" onclick="resetPass()" >Reset your password and login in </buton>
        </div>
        <div class="card-footer text-muted"> Dont worry that will happen just for your first login</div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@2.2.0/build/jwt-decode.min.js"></script>
    <script type="text/javascript" src="./fetch.js"> </script>
    <script>
         $(document).ready(function () {
                $('.pass_show').append('<span class="ptxt">Show</span>');
            });


            $(document).on('click', '.pass_show .ptxt', function () {

                $(this).text($(this).text() == "Show" ? "Hide" : "Show");

                $(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });

            });
    </script>

</body>

</html>
